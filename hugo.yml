module:
  mounts:
    - source: archetypes
      target: archetypes
    - source: assets
      target: assets
    - source: content
      target: content
    - source: i18n
      target: i18n
    - source: layouts
      target: layouts

# Default
permalinks:
  page:
    projects: /projects/:year-:slug/

# Params
params:

  # Admin
  admin:
    collections:
      projects:
        enable: true
        filter:
          - field: isIndex
            value: false
        icon:
          bootstrap_icons: grid-1x2
          iconoir: layout-left
          lucide: layout-dashboard
          material_icons: space_dashboard
          material_symbols: space_dashboard
          sveltiacms: space_dashboard # legacy
  
  # Images
  projects:
    thumbnail:
      desktop: '416x312'
      desktop_large: '636x1071'
      mobile: '300x225'
      scrollsnap: '240x180'