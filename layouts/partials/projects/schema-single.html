<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "CreativeWork",
    "headline": {{ partial "func/PrepareData.html" .Title }},

    {{ with .Params.image }}
      "thumbnailUrl": {{ .src | absURL }},
    {{ end }}

    {{ with .Date }}
      "dateCreated": {{ . }},
    {{ end }}

    {{ with .Params.projects_types }}
      {{ $projects_types := partial "func/GetTaxonomy" (dict "slug" . "taxonomy" "projects_types")  }}
      {{ with $projects_types }}
        "articleSection": {{ .Title | plainify | safeHTML }},
      {{ end }}
    {{ end }}

    {{ with .Description }}
      "abstract": {{ partial "func/PrepareData.html" . }},
    {{ end }}

    {{ with .Content }}
      "description": {{ partial "func/PrepareData.html" . }},
    {{ end }}

    {{ with .Site.Title }}
      "author": {{ . }}
    {{ end }}

  }
</script>
